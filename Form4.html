<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Form4.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/all.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3>Domestic Transport Quote</h3>
		</div>
		<div class="row">
			<p>Call for most accurale transport quote</p>
		</div>
		<form>
			<div class="row">
				<div class="form-group text-white">
					<input type="checkbox" name="">
					<label>No Spam</label>
					<input type="checkbox" name="">
					<label>Grost Revious</label>
					<input type="checkbox" name="">
					<label>Contifed</label>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="form-group">
						<input type="text" name=""  class="form-control" placeholder="Enter your name">
						<i class="fa fa-user fa-lg"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<input type="text" name=""  class="form-control" placeholder="Email">
						<i class="fa fa-envelope fa-lg"></i>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<input type="text" name=""  class="form-control" placeholder="Phone">
						<i class="fa fa-phone fa-lg"></i>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<input type="text" name=""  class="form-control" placeholder="Date of Pickup">
						<i class="fa fa-calendar fa-lg"></i>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<input type="text" name=""  class="form-control" placeholder="Pickup Zip">
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<input type="text" name=""  class="form-control" placeholder="Dellvery Zip">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<select class="form-control">Year
							<option value="Year">Year</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
						</select>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<select class="form-control">Make
							<option value="Year">Make</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
						</select>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<select class="form-control">Model
							<option value="Year">Model</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<select class="form-control">Year
							<option value="Year">Carried</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
						</select>
					</div>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-12 col-12">
					<div class="form-group">
						<input type="submit" name="" class="form-control bg-info text-white" value="SUBMIT TRANSPORT QUOTE NOW">
					</div>
				</div>
			</div>
			<div class="row">
				<button class="btn btn-dark cicle-badge border-white">Close</button>
			</div>
		</div>
		</form>
	</div>

</body>
</html>
